<div class="container mt-4" >
  <h1>Ajout d'un étudiant</h1>
  <div class="card">
         
<form>
 
  <div class="form-group">
    <label class="m-1">Nom</label>
    <input type="text"  [(ngModel)]="nom" [ngModelOptions]="{standalone: true}"   class="form-control" id="nom" name="nom" placeholder="Entrer Nom">
  </div>
  
  <div class="form-group">
      <label class="m-1">CIN</label>
      <input type="text" [(ngModel)]="cin" [ngModelOptions]="{standalone: true}" class="form-control" id="cin" name="cin" placeholder="Entrer cin">
    </div>

    <div class="form-group">
      <label class="m-1">N° Téléphone</label>
      <input type="text" [(ngModel)]="tel" [ngModelOptions]="{standalone: true}" class="form-control" id="tel" name="text" placeholder="Entrer le N° de Téléphone">
    </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
</form>
</div>
</div>


<div>

  <div class="container mt-4" >

      <h1>Table des étudiants</h1>
  <table class="table">
      <thead>     
      <tr>

          <th scope="col">Nom</th>
          <th scope="col">CIN</th>
          <th scope="col">N° de Téléphone</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let EtudiantItem of EtudiantArray">
         
          <td>{{EtudiantItem.nom}}</td>
          <td>{{EtudiantItem.cin }}</td>
          <td>{{EtudiantItem.tel }}</td>

          <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(EtudiantItem)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="setDelete(EtudiantItem)">Delete</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
